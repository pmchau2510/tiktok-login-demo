<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok OAuth Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .output {
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>TikTok OAuth Callback</h1>
  <div class="output" id="output">ƒêang x·ª≠ l√Ω...</div>

  <script>
    const clientKey = 'sbaw9030ltl7ue429g'; // Thay b·∫±ng client_key c·ªßa b·∫°n
    const clientSecret = 'nEp9NLuH70I6XZzrLRGMURRWgmj2jXsN'; // Thay b·∫±ng client_secret c·ªßa b·∫°n
    const redirectUri = 'https://pmchau2510.github.io/tiktok-login-demo/callback.html';

    const output = document.getElementById('output');
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    if (error) {
      output.innerText = `‚ùå Error: ${error}`;
    } else if (code) {
      fetchAccessToken(code);
    } else {
      output.innerText = 'Kh√¥ng t√¨m th·∫•y m√£ code trong URL.';
    }

    async function fetchAccessToken(code) {
      output.innerText = 'üì° ƒêang l·∫•y access_token...';

      try {
        const response = await fetch('https://open.tiktokapis.com/v2/oauth/token/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            client_key: clientKey,
            client_secret: clientSecret,
            code,
            grant_type: 'authorization_code',
            redirect_uri: redirectUri,
          }),
        });

        const data = await response.json();
        console.log('Access Token Response:', data);

        if (data.access_token) {
          output.innerText = `‚úÖ Access Token: ${data.access_token}\nüß† OpenID: ${data.open_id}\n\nƒêang l·∫•y th√¥ng tin user...`;

          fetchUserInfo(data.access_token);
        } else {
          output.innerText = `‚ö†Ô∏è Kh√¥ng l·∫•y ƒë∆∞·ª£c access_token:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        output.innerText = `L·ªói khi l·∫•y token: ${err}`;
      }
    }

    async function fetchUserInfo(accessToken) {
      try {
        const res = await fetch('https://open.tiktokapis.com/v2/user/info/?fields=open_id,username,avatar_url', {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });
        const userData = await res.json();

        output.innerText += `\n\nüë§ Th√¥ng tin ng∆∞·ªùi d√πng:\n${JSON.stringify(userData, null, 2)}`;
      } catch (err) {
        output.innerText += `\n\nL·ªói khi l·∫•y th√¥ng tin user: ${err}`;
      }
    }
  </script>
</body>
</html>
